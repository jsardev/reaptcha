name: pull-request

on: pull_request

jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: yarn install
      - run: yarn lint
      - run: yarn test
      - run: yarn coverage
      - run: yarn build
